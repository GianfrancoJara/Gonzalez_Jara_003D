<ion-header>
  <ion-toolbar color="mycolor">
    <ion-buttons slot="start">
      <ion-button ID = "hamburguesa" (click)="mostrarMenu()" color="contrast">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
       </ion-button>
    </ion-buttons>
    <ion-title ID = "titulokkk">Login</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-item>
    <ion-label position="fixed">Usuario</ion-label>
    <ion-input type="text" [(ngModel)]="newDato.usuario" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="fixed">Contrase√±a</ion-label>
    <ion-input type="password" [(ngModel)]="newDato.password" required ></ion-input>
  </ion-item>

  <ion-button (click)="ingresar()" expand="full">
    Ingresar
  </ion-button>
</ion-content>
